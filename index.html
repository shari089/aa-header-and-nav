<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDD News</title>
    <style>
        body {
            margin: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: auto;
        }

        .box {
            padding: 10px;
            text-align: center;
            border: 3px solid #0d0d0d;
            background-color: #0d0d0d;
            position: relative;
        }

        .box-2:hover h2 {
            font-family: Copperplate, Fantasy;
            font-size: 30px;

        }

        h2 {
            text-align: center;
            font-size: 30px;
            font-family: Copperplate, Fantasy;
        }

        .search-bar {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .search-bar input[type="text"] {
            padding: 6px;
            font-size: 17px;
            border: 1px solid #ccc;
        }

        .nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .nav ul li {
            display: inline;
        }

        .nav ul li a {
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
        }

        .nav a:hover {
            color: #A52A2A;
            font-weight: bold;
        }

        .nav-active3 {
            color: #A52A2A;
        }

        @media screen and (max-width: 600px) {
            .nav a,
            .search-bar input[type="text"] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .search-bar input[type="text"] {
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="insert-logo-here" alt="PDD News Logo">
    </div>

    <div class="box box-2">
        <h2 style="color: #A52A2A">PDD News</h2>

        <div class="search-bar">
            <input type="text" placeholder="Search..">
        </div>

        <div class="nav">
            <ul>
                <li><a class="nav-active3" href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
